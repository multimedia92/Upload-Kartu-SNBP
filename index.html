<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Tugas Siswa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9ecef;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        
        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Agar padding tidak merusak lebar */
        }
        
        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #status { margin-top: 15px; text-align: center; font-size: 14px; }
        .loading { color: #007bff; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload Tugas</h2>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="studentName">Pilih Nama Siswa:</label>
            <select id="studentName" required>
                <option value="">-- Sedang memuat nama... --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fileInput">Pilih File:</label>
            <input type="file" id="fileInput" required>
        </div>
        
        <button type="submit" id="submitBtn" disabled>Upload</button>
    </form>
    
    <div id="status"></div>
</div>

<script>
    // ==========================================
    // PASTE URL SCRIPT ANDA DI SINI
    // ==========================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzGXhtJS_Kekfm-nskYv8TTBDcbIFy75mDJ-pgNaVqmMm_IEjlbics2V1qHu0UXohyd/exec"; 

    const selectBox = document.getElementById('studentName');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    // 1. Load Nama Siswa saat halaman dibuka
    window.addEventListener('DOMContentLoaded', () => {
        fetch(SCRIPT_URL)
        .then(response => response.json())
        .then(data => {
            selectBox.innerHTML = '<option value="">-- Pilih Nama Anda --</option>';
            if(data.length === 0) {
                alert("Tidak ada data nama ditemukan di Spreadsheet sheet 'data' kolom A.");
                return;
            }
            data.forEach(nama => {
                const option = document.createElement('option');
                option.value = nama;
                option.textContent = nama;
                selectBox.appendChild(option);
            });
            submitBtn.disabled = false; // Aktifkan tombol jika nama sudah termuat
        })
        .catch(error => {
            console.error('Error fetching names:', error);
            selectBox.innerHTML = '<option value="">Gagal memuat nama</option>';
            statusDiv.innerHTML = "Gagal memuat daftar nama. Periksa script.";
            statusDiv.className = "error";
        });
    });

    // 2. Proses Upload
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const studentName = selectBox.value;

        if (!studentName) {
            statusDiv.innerHTML = "Silakan pilih nama siswa!";
            statusDiv.className = "error";
            return;
        }

        if (!file) {
            statusDiv.innerHTML = "Pilih file terlebih dahulu!";
            statusDiv.className = "error";
            return;
        }

        // Validasi ukuran (Max 5MB disarankan untuk metode base64)
        if (file.size > 5 * 1024 * 1024) {
            statusDiv.innerHTML = "File terlalu besar (Maks 5MB)";
            statusDiv.className = "error";
            return;
        }

        statusDiv.innerHTML = "Sedang mengupload... Mohon tunggu.";
        statusDiv.className = "loading";
        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";

        const reader = new FileReader();
        reader.readAsDataURL(file);
        
        reader.onload = function(e) {
            const rawLog = reader.result.split(',')[1];
            const dataSend = { 
                data: e.target.result,
                name: file.name,
                mimetype: file.type,
                studentName: studentName // Mengirim nama siswa yang dipilih
            };

            fetch(SCRIPT_URL, {
                method: "POST",
                body: new URLSearchParams(dataSend)
            })
            .then(res => res.json())
            .then(response => {
                if(response.status === 'success'){
                    statusDiv.innerHTML = "✅ Berhasil! File tersimpan.";
                    statusDiv.className = "success";
                    fileInput.value = ""; // Reset file
                    selectBox.value = ""; // Reset nama
                } else {
                    throw new Error(response.message);
                }
            })
            .catch(err => {
                console.error(err);
                statusDiv.innerHTML = "❌ Gagal: " + err.message;
                statusDiv.className = "error";
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = "Upload";
            });
        };
    });
</script>

</body>
</html>
