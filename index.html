<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Tugas Siswa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 25px; 
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #555; 
        }
        
        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #fafafa;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover { background-color: #3367D6; }
        button:disabled { background-color: #b0c4de; cursor: not-allowed; }
        
        #status { 
            margin-top: 20px; 
            text-align: center; 
            font-size: 14px; 
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
        }
        .loading { color: #0056b3; background-color: #e8f0fe; }
        .success { color: #155724; background-color: #d4edda; }
        .error { color: #721c24; background-color: #f8d7da; }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload Tugas</h2>
    
    <form id="uploadForm">
        <!-- Input Nama Siswa -->
        <div class="form-group">
            <label for="studentName">Pilih Nama Siswa:</label>
            <select id="studentName" required>
                <option value="">⏳ Sedang memuat nama...</option>
            </select>
        </div>

        <!-- Input File -->
        <div class="form-group">
            <label for="fileInput">Pilih File:</label>
            <input type="file" id="fileInput" required>
            <small style="color: #666; display:block; margin-top:5px;">Maksimal ukuran file: 5MB</small>
        </div>
        
        <button type="submit" id="submitBtn" disabled>Upload File</button>
    </form>
    
    <div id="status"></div>
</div>

<script>
    // URL Web App Google Apps Script Anda
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzGXhtJS_Kekfm-nskYv8TTBDcbIFy75mDJ-pgNaVqmMm_IEjlbics2V1qHu0UXohyd/exec"; 

    const selectBox = document.getElementById('studentName');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const fileInput = document.getElementById('fileInput');

    // --- LANGKAH 1: AMBIL DATA NAMA DARI SPREADSHEET ---
    window.addEventListener('DOMContentLoaded', () => {
        fetch(SCRIPT_URL)
        .then(response => response.json())
        .then(data => {
            selectBox.innerHTML = '<option value="">-- Silakan Pilih Nama --</option>';
            
            if (Array.isArray(data) && data.length > 0) {
                data.forEach(nama => {
                    const option = document.createElement('option');
                    option.value = nama;
                    option.textContent = nama;
                    selectBox.appendChild(option);
                });
                submitBtn.disabled = false; // Aktifkan tombol jika nama berhasil dimuat
            } else {
                selectBox.innerHTML = '<option value="">Data nama kosong</option>';
                statusDiv.textContent = "Data nama di spreadsheet kosong atau tidak terbaca.";
                statusDiv.className = "error";
            }
        })
        .catch(error => {
            console.error('Error fetching names:', error);
            selectBox.innerHTML = '<option value="">Gagal memuat data</option>';
            statusDiv.innerHTML = "Gagal terhubung ke Google Script.<br>Cek koneksi internet atau permission script.";
            statusDiv.className = "error";
        });
    });

    // --- LANGKAH 2: PROSES UPLOAD FILE ---
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const file = fileInput.files[0];
        const studentName = selectBox.value;

        // Validasi
        if (!studentName) {
            alert("Silakan pilih nama siswa terlebih dahulu!");
            return;
        }
        if (!file) {
            alert("Silakan pilih file!");
            return;
        }
        if (file.size > 5 * 1024 * 1024) { // 5MB limit
            statusDiv.innerHTML = "❌ Ukuran file terlalu besar (Max 5MB)";
            statusDiv.className = "error";
            return;
        }

        // Tampilan Loading
        statusDiv.innerHTML = "⏳ Sedang mengupload, mohon jangan tutup halaman...";
        statusDiv.className = "loading";
        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";

        // Membaca File
        const reader = new FileReader();
        reader.readAsDataURL(file);
        
        reader.onload = function(e) {
            const rawLog = reader.result.split(',')[1];
            
            // Menyiapkan data untuk dikirim
            const dataSend = { 
                data: e.target.result,
                name: file.name,
                mimetype: file.type,
                studentName: studentName
            };

            // Mengirim ke Google Script
            fetch(SCRIPT_URL, {
                method: "POST",
                body: new URLSearchParams(dataSend)
            })
            .then(res => res.json())
            .then(response => {
                if(response.status === 'success'){
                    statusDiv.innerHTML = "✅ Berhasil! File " + file.name + " telah tersimpan.";
                    statusDiv.className = "success";
                    
                    // Reset Form
                    fileInput.value = "";
                    selectBox.value = "";
                } else {
                    throw new Error(response.message);
                }
            })
            .catch(err => {
                console.error(err);
                statusDiv.innerHTML = "❌ Gagal Upload: " + err.message;
                statusDiv.className = "error";
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = "Upload File";
            });
        };
    });
</script>

</body>
</html>
